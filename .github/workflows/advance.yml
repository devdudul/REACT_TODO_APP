name: Full CI Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # ------------------------
  # âœ… 1. Code Analysis Job
  # ------------------------
  code-analysis:
    name: Code Analysis (Lint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

      - name: Run Stylelint
        run: npx stylelint "**/*.css"

  # ------------------------
  # âœ… 2. Build Job
  # ------------------------
  build:
    name: Build React App
    runs-on: ubuntu-latest
    needs: [code-analysis]  # Run after linting
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: List dist folder contents
        run: ls -R dist

  # ------------------------
  # âœ… 3. Dummy Deploy Job
  # ------------------------
  deploy:
    name: Deploy (Dummy)
    runs-on: ubuntu-latest
    needs: [build]  # Only runs after build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Simulate Deploy
        run: |
          echo "ğŸš€ Starting deployment..."
          sleep 2
          echo "âœ… Deployment successful (simulated)"

  # ------------------------
  # âœ… 4. Reporting Job (depends on all)
  # ------------------------
  reporting:
    name: Report Status
    runs-on: ubuntu-latest
    needs: [code-analysis, build, deploy]

    steps:
      - name: Summarize Workflow
        run: |
          echo "âœ… Code Linting: Passed"
          echo "âœ… Build: Successful"
          echo "âœ… Deploy: Simulated Success"
          echo "ğŸ“ CI Workflow complete!"

  # ------------------------
  # âœ… 5. Parallel Job Demo
  # ------------------------
  unit-tests:
    name: Unit Tests (Demo Parallel)
    runs-on: ubuntu-latest
    steps:
      - name: Simulate Test
        run: |
          echo "ğŸ§ª Running unit tests..."
          sleep 2
          echo "âœ… All tests passed!"

  e2e-tests:
    name: E2E Tests (Demo Parallel)
    runs-on: ubuntu-latest
    steps:
      - name: Simulate E2E Test
        run: |
          echo "ğŸ§ª Running E2E tests..."
          sleep 2
          echo "âœ… All E2E tests passed!"
